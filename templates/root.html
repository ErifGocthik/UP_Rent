{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script src="{% static 'js/jQuery.js' %}"></script>
    <script src="{% static 'js/module_window.js' %}"></script>
</head>
<body>
    <header>
        <p class="Title">RestRent</p>
        <div class="navigation">
            <a href="{% url 'rent_app:main' %}">Главная</a>
            <a href="#">Ипотека</a>
            <a href="{% url 'rent_app:renters' %}">Арендодатели</a>
            <a href="#">Услуги</a>
            <a href="{% url 'rent_app:property_create' %}">Разместить объявление</a>
            {% if user.is_staff %}
                <a href="{% url 'rent_app:requests' %}" style="font-weight: 700">Просмотреть Заявки</a>
            {% endif %}
        </div>
    </header>
    <div class="second_header">
        <div class="auth_nav">
            {% if user.is_active %}
                <a href="{% url 'auth:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'auth:sign_in' %}">Войти</a>
            {% endif %}
            <p style="opacity: 70%">/</p>
            <a href="{% url 'auth:sign_up' %}">Регистрация</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
